<template name="PageLayout">
{{#if currentUser}}
  {{> HeaderMenu }}

  <div class="container-fluid">
    <div class="row">
      {{> AsideMenu }}
      
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
<form class="form-inline">
  {{> ClassFilter }}

  {{currentDate}}
  <div class="btn-group" role="group" aria-label="date-btns">
    <input type="button" class="btn btn-default" onclick="Session.set({'selectedTime': EvalDate.offsetDay(Session.get('selectedTime'),-1)})" value="上一天">
    <input type="button" class="btn btn-default" onclick="Session.set({'selectedTime': EvalDate.offsetDay(Session.get('selectedTime'),1)})" value="下一天">
    <input type="button" class="btn btn-default" onclick="Session.set({'selectedTime': EvalDate.offsetDay(Session.get('selectedTime'),-7)})" value="上一周">
    <input type="button" class="btn btn-default" onclick="Session.set({'selectedTime': EvalDate.offsetDay(Session.get('selectedTime'),7)})" value="下一周">
  </div>
</form>
        <div>
          {{> yield }}
        </div>
      </div>
    </div>
  </div>
{{/if}}
</template>


<template name="ClassFilter">
  <select name="classFilter" class='form-control class-filter' onchange="Session.set({classFilter: this.value});">
    <!--option value=''>全部</option-->
    {{#each filters}}
      {{> ClassFilterItem }}
    {{/each}}
  </select>
</template>

<template name="ClassFilterItem">
  <option value="{{_id}}">{{name}}</option>
</template>
