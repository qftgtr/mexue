<template name="AsideMenu">
  <a href="/manage/students">学生管理</a>
  <div>学生评价</div>
  <ul>
    {{#each item}}
      {{> AsideMenuItem }}
    {{/each}}
  </ul>
</template>

<template name="AsideMenuItem">
  <li><a href="{{url}}">{{text}}</a></li>
</template>

<template name="HeaderMenu">
  <form class="form-inline">
    {{> ClassFilter }}

    <select name="year" class='form-control' onchange="Session.set({selectedSemester: this.value});">
      <option value="2014b" selected>2015春(当前)</option>
      <option value="2015a">2015秋</option>
      <option value="2015b">2016春</option>
      <option value="2016a">2016秋</option>
    </select>
    
    {{currentDate}}
    <div class="btn-group" role="group" aria-label="date-btns">
      <input type="button" class="btn btn-default" onclick="Session.set({'selectedTime': EvalDate.offsetDay(Session.get('selectedTime'),-1)})" value="上一天">
      <input type="button" class="btn btn-default" onclick="Session.set({'selectedTime': EvalDate.offsetDay(Session.get('selectedTime'),1)})" value="下一天">
      <input type="button" class="btn btn-default" onclick="Session.set({'selectedTime': EvalDate.offsetDay(Session.get('selectedTime'),-7)})" value="上一周">
      <input type="button" class="btn btn-default" onclick="Session.set({'selectedTime': EvalDate.offsetDay(Session.get('selectedTime'),7)})" value="下一周">
    </div>
  </form>
</template>

<template name="HeaderMenuItem">
  <li><a href="{{url}}">{{text}}</a></li>
</template>

<template name="ClassFilter">
  <select name="classFilter" class='form-control' onchange="Session.set({classFilter: this.value});">
    <option value=''>全部</option>
    {{#each filters}}
      {{> ClassFilterItem }}
    {{/each}}
  </select>
</template>

<template name="ClassFilterItem">
  <option value="{{_id}}">{{name}}</option>
</template>
