<template name="HeaderMenu">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">中关村二小</span>
      </div>
      
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </nav>
</template>

<template name="HeaderMenuItem">
  <li><a href="{{url}}">{{text}}</a></li>
</template>

<template name="ClassFilter">
  <select name="classFilter" class='form-control' onchange="Session.set({classFilter: this.value});">
    <option value=''>全部</option>
    {{#each filters}}
      {{> ClassFilterItem }}
    {{/each}}
  </select>
</template>

<template name="ClassFilterItem">
  <option value="{{_id}}">{{name}}</option>
</template>
