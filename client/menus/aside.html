<template name="AsideMenu">
  <div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-sidebar">
      <li><a href="#">Overview <span class="sr-only">(current)</span></a></li>
      <li><a class="sidebar-a" href="/manage/students">学生管理</a></li>
    </ul>
    <ul class="nav nav-sidebar">
      {{#if userIs "teacher"}}
        {{#each item}}
          {{> AsideMenuItem }}
        {{/each}}
      {{/if}}
    </ul>
  </div>
</template>

<template name="AsideMenuItem">
  <li>
    <a class="sidebar-a {{template}}" href="{{url}}">{{text}}</a>
  </li>
</template>
